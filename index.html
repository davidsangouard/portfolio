<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #EEEEEE;
      font-family: 'Inter', sans-serif;
    }
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background: rgba(238, 238, 238, 0.1);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(238, 238, 238, 0.2);
      display: flex;
      align-items: center;
      padding: 0 32px;
      z-index: 100;
    }
    .topbar-nav {
      display: flex;
      gap: 32px;
    }
    .topbar-nav a {
      color: #1D1D20;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      font-size: 14px;
      transition: opacity 0.2s;
      opacity: 0.85;
    }
    .topbar-nav a:hover {
      opacity: 1;
    }
    .content {
      margin-top: 72px;
      padding: 32px;
    }
  </style>
</head>
<body>
  <nav class="topbar">
    <div class="topbar-nav">
      <a href="#">Accueil</a>
      <a href="#">Présentation</a>
      <a href="#">Expérience</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </div>
  </nav>
  <div class="content">
    <!-- Ton contenu principal ici -->
  </div>
</body>
</html>
